<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="imagens/jk-pintando.jpg">
    <title>PaintWithJK</title>
</head>
<body>
    <header>
        <div class="topo">
            <img src="imagens/jk-pintando.jpg" alt="Jungkook pintando um lindo quadro">
        </div>
    </header>

    <main>
    <section class="container">
        <canvas width="900" height="600"></canvas>

        <div>
           <!--<input type="range" name="" id=""> -->
            <section class="tool-box">
                <button class="button_tool active" data-action="brush">
                    <i class="bi bi-brush"></i>
                </button>
                <button class="button_tool" data-action="rubber">
                    <i class="bi bi-eraser-fill"></i>
                </button>
                <button class="button_tool">
                    <input type="color" class="input_color">
                </button>
            </section>

            <section class="tool-box">
                <button class="button_size active" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=15>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=20>
                    <span class="stroke"></span>
                </button>

            </section>

            <section class="tool-box">
                <button class="button_tool button_clear">
                    <i class="bi bi-trash"></i>
                </button>
            </section>
        </div>

    </section>


    <script src="./script.js"></script>
</main>

    <footer>
        <p>Â©Amanda, 2024</p>
    </footer>

</body>
</html>
